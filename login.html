<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Satisfy&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poetsen+One&family=Satisfy&display=swap');
        </style>
    <link href="login.css" rel="stylesheet">
    <link href="/image/favicon-32x32.png" rel="icon">
</head>
<body>
    <header>
        <div class="logo">QuickSign</div>
        <nav>
            <ul>
                <li><a href="/about.html">About</a></li>
                <li><a href="/index.html">Draw Signature</a></li>
                <li><a href="/login.html" class="login">Log In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="outbox">
            <div class="inbox">
                <h2>Login</h2>
                <p>Doesn't have an account yet?<a href="#">Sign UP</a></p>
                <form class="loginPage" action="/index.html">
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email">
                    <br>
                    <br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password">
                    <p><a href="#">Forgot Password?</a></p>

                    <button class="btnlogin" type="submit">Login</button>
                </form>
            </div>

            <img src="/image/login_image.png" sizes="">
        </div>
    </main>
    
</body>
</html>
